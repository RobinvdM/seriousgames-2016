
<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="d3.min.js"></script>
        <script src="underscore.js"></script>
        <script src="graphs/graph_toy.js"></script>
        <script src="graphs/miserables.js"></script>
        <script src="graphs/zachary.js"></script>
        <script src="graphs/randomgraph.js"></script>
        <script src="graphs/cliques.js"></script>
        <script src="game.js"></script>

        <link href="game.css" media="all" rel="stylesheet" />
    </head>

    <body>
        <div id="game"></div>
        <div id="vaccsLeft"></div>
        <div id="intro">
            <h1>Influenza</h1>
            <h3>Choose difficulty:</h3>
            <div id="difficultyList">
            </div>
            <h3>Choose level:</h3>

            <button class="level" role="button" data-graph="friends">Friends</button>
            <button class="level" role="button" data-graph="karate">Karate Club</button>
            <button class="level" role="button" data-graph="book">Book Heroes</button>
            <button class="level" role="button" data-graph="random">Random</button>
            <button class="level" role="button" data-graph="tree">Secret Society</button>

            <br /><br /><br /><br />
            <button id="leaderboard">Leader Board</button>
        </div>
        <div id="level_desc">
            <h3>Level title</h3>
            <div>Some description goes here</div>
            <br> <br>
            <button class="start">Start</button>
        </div>
        <div id="quiz">
            <h3>Cycles</h3>
            <div class="tutorial">Concept description</div>
            <div class="question">Question text</div>
            <div class="answers">
                <button id="a1"></button>
                <button id="a2"></button>
                <button id="a3"></button>
            </div>
        </div>
    </body>
</html>
